<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Admin Template</title>

    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700|Source+Sans+Pro:300,400" rel="stylesheet">
    <script src="https://use.fontawesome.com/efc745f1cc.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <!-- TOPBAR NAVIGATION -->
    <div class="topbar">
      <div class="logo">
        <img src="images/logo.png" alt="logo" />
      </div>

      <div class="search">
        <i class="fa fa-fw fa-2x fa-search"></i>
        <input type="search" placeholder="Search..." />
      </div>

      <div class="settings">
        <div class="account-wrapper">
          <div class="account">
            <a href="#" id="my-account-link">My Account</a>

          </div>
          <div class="account-dropdown">
            <ul>
              <li class="sub-account"><a href="#"><i class="fa fa-fw fa-cogs"></i>Settings</a></li>
              <li class="sub-account"><a href="#"><i class="fa fa-fw fa-power-off"></i>Logout</a></li>
            </ul>
          </div>
        </div>


        <div class="notifications">
          <i class="fa fa-lg fa-fw fa-bell"></i>
        </div>

      </div>
    </div>

    <!-- SIDEBAR NAVIGATION -->
    <div class="sidebar">
      <div class="user-heading">
        <div class="user-name">
          <img src="http://placehold.it/50x50" alt="Avatar" class="img-circle"/>
          <h4>Gaurav</h4>
        </div>
      </div>

      <nav class="navigation">
        <ul class="side-menu">
          <li class="menu-item active"><a href="#"><i class="fa fa-tachometer fa-fw fa-lg" aria-hidden="true"></i> Dashboard</a></li>
          <li class="menu-item"><a href="#"><i class="fa fa-home fa-fw fa-lg" aria-hidden="true"></i> Properties</a></li>
          <li class="menu-item"><a href="#"><i class="fa fa-wrench fa-fw fa-lg" aria-hidden="true"></i> Work Orders</a></li>
          <li class="menu-item"><a href="#"><i class="fa fa-money fa-fw fa-lg" aria-hidden="true"></i> Payments</a></li>
          <li class="menu-item"><a href="#"><i class="fa fa-list fa-fw fa-lg" aria-hidden="true"></i> Inventory</a></li>
          <li class="menu-item"><a href="#"><i class="fa fa-group fa-fw fa-lg" aria-hidden="true"></i> Users</a></li>
        </ul>
        <div class="logout">
          <a href="#" class="logout-button"><i class="fa fa-fw fa-lg fa-power-off"></i> Logout</a>
        </div>
      </nav>
    </div>

    <!-- /view -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>

    </script>
  </body>
</html>
